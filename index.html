      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: "#4F46E5", // indigo-600
                50: "#EEF2FF",

                200: "#C7D2FE",

                400: "#818CF8",
                500: "#6366F1",
                600: "#4F46E5",
                700: "#4338CA",
                800: "#3730A3",
                900: "#312E81",
              },
              accent: {
                amber: "#FDE68A",
                emerald: "#A7F3D0",
                violet: "#EDE9FE",
              },
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)',
            },
            borderRadius: { xl: "1rem", "2xl": "1.25rem", "3xl": "1.5rem" },
            boxShadow: { 
              soft: "0 4px 20px -2px rgba(0,0,0,0.05)",
              glow: "0 0 15px rgba(79, 70, 229, 0.3)" 
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {

                '100%': { opacity: '1', transform: 'translateY(0)' },

            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Initial Loader Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .logo-mark {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #4F46E5, #818CF8);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        animation: pulse 2s infinite;
      }
      
      /* Utility: Hide Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* High Contrast Mode Overrides */
      body.high-contrast {
        background: #ffffff !important;
        color: #000000 !important;
      }
      body.high-contrast * {
        box-shadow: none !important;
        text-shadow: none !important;
      }
      body.high-contrast .bg-slate-50, 
      body.high-contrast .bg-white,
      body.high-contrast .bg-slate-100,
      body.high-contrast .bg-brand-50 {
        background-color: #ffffff !important;
        border: 2px solid #000000 !important;
      }
      body.high-contrast .text-gray-500,
      body.high-contrast .text-gray-600 {
        color: #000000 !important;
      }
      body.high-contrast .bg-brand {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 2px solid #000000;
      }
      body.high-contrast .text-brand {
        color: #000000 !important;
        text-decoration: underline;
        font-weight: bold;
      }
      body.high-contrast button, 
      body.high-contrast a, 
      body.high-contrast input, 
      body.high-contrast select {
        border: 2px solid #000000 !important;
      }
      body.high-contrast button:focus,
      body.high-contrast a:focus {
        outline: 4px solid #000000 !important;
        outline-offset: 2px !important;
      }
    </style>

  <body class="bg-slate-50 text-gray-900 selection:bg-brand-100 selection:text-brand-900">
    <div id="initial-loader">
      <div class="logo-mark">T</div>
      <div style="margin-top: 20px; font-weight: 700; color: #1e293b; letter-spacing: 0.1em; font-size: 14px;">TOGEDALY</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered');
          }).catch(err => console.log('SW fail', err));
        });
      }
      
      // Remove loader when app mounts
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          // Small delay to ensure React paints
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }, 200);
        }
      });
    </script>
  </body>
